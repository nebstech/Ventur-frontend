<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ventur</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="addLocationSection"></div>
	<div class="container">
		<h3>Add Location</h3>
		<div class="select_option">
			<select id="country" class="form-select" aria-label="Select Country">
				<option selected>Select Country</option>
			</select>
		</div>
		<div class="select_option">
			<select id="state" class="form-select" aria-label="Select State" disabled>
				<option selected>Select State</option>
			</select>
		</div>
		<div class="select_option">
			<select id="city" class="form-select" aria-label="Select City" disabled>
				<option selected>Select City</option>
			</select>
		</div>	
	</div>
	<div class="navbar">
		<div class="logo">
			<img src="./images/Ventur_app_logo-removebg-preview.png" alt="Ventur Logo">
		</div>
		<form action="">
			<div class="search">
				<span class="search-icon material-symbols-outlined">search</span>
				<input class="search-input" type="search" placeholder="search">
			</div>
		</form>	
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Add Trip</a></li>
			<li><a href="#">Update Trip</a></li>
			<li><a href="#">Remove Trip</a></li>
			<li><a href="#">Logout</a></li>
		</ul>
	</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
