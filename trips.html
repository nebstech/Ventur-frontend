<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trip</title>
</head>
<body>
  <div class="navbar">
    <div class="logo">
        <img src="./images/Ventur_app_logo-removebg-preview.png" alt="Ventur Logo">
    </div>
    <form class="search-form">
        <div class="search">
            <span class="material-symbols-outlined"></span>
            <input class="search-input" type="search" placeholder="search">
        </div>
    </form>
    <ul>
      <li><a href="home.html" id="home-button">Home</a></li>
      <li><a href="javascript:void(0);" id="logout-button">Logout</a></li>
    </ul>    
  </div>
  <div class="wrapper">
    <h1>Add Trip</h1>
    <form id="add-trip-form" enctype="multipart/form-data">
        <div class="form-group form-group-trip-name">
            <label for="trip-name">Trip Name:</label>
            <input type="text" id="trip-name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group form-group-trip-comment">
            <label for="trip-comment">Comment:</label>
            <textarea id="trip-comment" name="comment" cols="35" rows="7" placeholder="Enter Comment" required></textarea>
        </div>
        <div class="form-group form-group-trip-image">
          <label for="trip-image">Image:</label>
          <input type="file" id="trip-image" name="image">
      </div>
        <button type="button" class="btn-next" onclick="saveTrip()">Next</button>
    </form>
</div>
<script src="js/trip.js"></script>
</body>
</html>
