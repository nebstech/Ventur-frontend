<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Location</title>
</head>
<body>
  <div class="navbar">
    <div class="logo">
        <img src="../images/Ventur_app_logo-removebg-preview.png" alt="Ventur Logo">
    </div>
    <form class="search-form">
        <div class="search">
            <span class="material-symbols-outlined"></span>
            <input class="search-input" type="search" placeholder="search">
        </div>
    </form>
    <ul>
      <li><a href="home.html" id="home-button">Home</a></li>
      <li><a href="javascript:void(0);" id="logout-button">Logout</a></li>
    </ul>    
  </div>

  <div class="container">

    <h3>Add Location</h3>

    <div class="select_option">
        <select class="form-select country" aria-label="Default select example" onchange="loadStates()">
            <option selected>Select Country</option>
        </select>
        <select class="form-select state" aria-label="Default select example" onchange="loadCities()">
            <option selected>Select State</option>
        </select>
        <select class="form-select city" aria-label="Default select example">
            <option selected>Select City</option>
        </select>
    </div>
    <button type="button" class="btn-done" onclick="saveLocation()">Done</button>
</div>
  <script src="../js/location.js"></script>
  <script src="../js/trip.js"></script>
</body>
</html>
