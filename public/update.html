<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Update Trip</title>
</head>
<body>
  <div class="navbar">
    <div class="logo">
        <img src="../images/Ventur_app_logo-removebg-preview.png" alt="Ventur Logo">
    </div>
    <form class="search-form">
        <div class="search">
            <span class="material-symbols-outlined"></span>
            <input class="search-input" type="search" placeholder="search">
        </div>
    </form>
    <ul>
      <li><a href="home.html" id="home-button">Home</a></li>
      <li><a href="javascript:void(0);" id="logout-button">Logout</a></li>
    </ul>    
  </div>

  <div class="container">

    <h3>Choose a Trip:</h3>

    <div class="select_option_2">
      <select class="form-select trip-select" aria-label="Select Trip">
        <option selected>Select Trip</option>
      </select>
    </div>
    <form id="update-trip-form">
      <input type="text" id="trip-name" placeholder="Trip Name">
      <input type="text" id="trip-comment" placeholder="Trip Comment"> <!-- Changed ID -->
      <button type="submit">Update Trip</button>
    </form>
    
</div>
  <script src="./js/update.js"></script>
</body>
</html>
